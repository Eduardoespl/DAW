<div id = "agregarpastel" class="container">
    <form action = "/datos_modal/{{id}}" method = "GET" enctype = "multipart/form-data">
        <div class = "modal-content">
            <center><h4>Editar pastel</h4></center>
            {% csrf_token %}
            </br>
            {{formulario.as_p}}
        </div>
        <div class = "modal-footer">
            <button type = "button" class = "btn modal-close waves-effect waves-green grey btn-small">Cancelar</button>
            <button type = "submit" class = "btn waves-effect waves waves-green green">Modificar</button>
        </div>
    </form>
</div>
